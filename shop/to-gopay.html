<!DOCTYPE html>

    <title>Kembali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .product-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        .product-item {
            display: flex;
            align-items: center;
            border: 2px solid #03b3ff;
            border-radius: 15px;
            overflow: hidden;
            padding: 10px;
            width: 95%;
            max-width: 800px;
            margin: 0 auto;
            text-decoration: none;
            color: inherit;
            outline: none;
            user-select: none;
            transition: background-color 0.3s;
        }

        .product-item:active {
            background-color: #f0f0f0;
        }

        .product-item img {
            border-radius: 0px;
            width: 30px;
            height: auto;
            margin-right: 10px;
        }

        .product-item h3 {
            margin: 0;
            font-size: 18px;
        }

        .search-bar {
            width: 95%;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }
        a {
            text-decoration: none;
        }

        a:focus {
            outline: none;
        }

        .search-bar:focus {
            border-color: #ff0000;
        }
    </style>
</head>

    <script>
        function filterProducts() {
            const searchInput = document.querySelector('.search-bar').value.toLowerCase();
            const productItems = document.querySelectorAll('.product-item');
            
            productItems.forEach(item => {
                const productName = item.querySelector('h3').textContent.toLowerCase();
                if (productName.includes(searchInput)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
