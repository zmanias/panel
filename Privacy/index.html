<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Privacy Policy - Fandiir Store API</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      color: #333;
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #fff;
      max-width: 700px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      color: #0d47a1;
      margin-bottom: 20px;
      border-bottom: 2px solid #bbdefb;
      padding-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 15px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .card {
        padding: 25px;
      }
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Privacy Policy for Fandiir Store API</h1>
    <p>This is a personal development project and does not collect, store, or share any user data.</p>
    <p>This application is used solely for accessing the Pinterest API for personal use.</p>
  </div>
</body>
    </html>
