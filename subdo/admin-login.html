<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center min-vh-100 py-4 bg-light">
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card card-custom p-3">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h3 class="fw-bold">Admin Login</h3>
                            <p class="text-muted small">Akses khusus administrator</p>
                        </div>
                        
                        <form id="adminLoginForm">
                            <div class="mb-3">
                                <label for="password" class="form-label fw-medium">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-dark w-100 py-2">Login</button>
                        </form>
                        
                        <div id="message" class="mt-3 text-center fw-bold small"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
