<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi API Key</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center min-vh-100 py-4">
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card card-custom p-4">
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <h2 class="fw-bold text-primary">Selamat Datang</h2>
                            <p class="text-muted">Masukkan API Key Anda untuk melanjutkan.</p>
                        </div>
                        
                        <form id="apiKeyForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="apiKey" name="apiKey" placeholder="API Key" required>
                                <label for="apiKey">API Key</label>
                            </div>
                            <button type="submit" id="submitBtn" class="btn btn-primary w-100 py-2 fw-semibold">Lanjutkan</button>
                        </form>
                        
                        <div id="message" class="mt-3 fw-bold small"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
