<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="adminDashboard">

    <div class="dashboard-header text-center">
        <div class="container d-flex justify-content-between align-items-center">
            <h2 class="h4 mb-0 fw-bold"><i class="bi bi-speedometer2 me-2"></i>Admin Panel</h2>
            <button id="logoutBtn" class="btn btn-light btn-sm fw-semibold text-primary">Logout</button>
        </div>
    </div>

    <div class="container pb-5">
        
        <div class="row mb-5">
            <div class="col-12">
                <div class="card card-custom">
                    <div class="card-header bg-white border-bottom py-3">
                        <h5 class="mb-0 fw-bold text-primary"><i class="bi bi-globe me-2"></i>Manajemen Domain (GitHub)</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info d-flex align-items-center" role="alert">
                            <i class="bi bi-info-circle-fill me-2"></i>
                            <div>Perubahan di sini akan langsung mengedit file <strong>domains.json</strong> di repositori.</div>
                        </div>

                        <form id="addDomainForm" class="row g-3 align-items-end mb-4 border p-3 rounded bg-light mx-0">
                            <div class="col-md-3">
                                <label class="form-label small fw-bold">Domain</label>
                                <input type="text" class="form-control" id="newDomain" placeholder="contoh.com" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label small fw-bold">CF Token</label>
                                <input type="text" class="form-control" id="newCfToken" placeholder="API Token" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label small fw-bold">CF Zone ID</label>
                                <input type="text" class="form-control" id="newCfZoneId" placeholder="Zone ID" required>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" id="submitDomainBtn" class="btn btn-success w-100">
                                    <i class="bi bi-plus-circle me-1"></i> Tambah
                                </button>
                            </div>
                        </form>

                        <h6 class="fw-bold mb-3">Daftar Domain Aktif</h6>
                        
                        <div id="domain-loader" class="text-center py-3">
                            <div class="spinner-border text-primary" role="status"></div>
                            <div class="small mt-2">Memuat data...</div>
                        </div>

                        <div class="table-responsive">
                            <table id="domainTable" class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Nama Domain</th>
                                        <th>Zone ID</th>
                                        <th class="text-end">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card card-custom">
                    <div class="card-header bg-white border-bottom py-3 d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 fw-bold text-primary"><i class="bi bi-diagram-3 me-2"></i>Daftar Subdomain</h5>
                        <button id="refreshBtn" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label for="zoneSelector" class="form-label fw-bold">Pilih Zona Domain:</label>
                            <select id="zoneSelector" class="form-select form-select-lg"></select>
                        </div>
                        
                        <div class="table-responsive">
                            <table id="subdomainTable" class="table table-striped table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th>Nama Subdomain</th>
                                        <th>IP Address (Content)</th>
                                        <th class="text-end">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr><td colspan="3" class="text-center text-muted py-4">Pilih zona untuk menampilkan subdomain.</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
