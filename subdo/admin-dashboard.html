<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="adminDashboard">
    <div class="container large">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <button id="logoutBtn">Logout</button>
        </div>
        
        <div class="section">
            <h2>Manajemen Domain (via GitHub)</h2>
            <p>Perubahan di sini akan langsung mengedit file <code>domains.json</code> di repositori.</p>
            <form id="addDomainForm" class="domain-form">
                <input type="text" id="newDomain" placeholder="contoh.com" required>
                <input type="text" id="newCfToken" placeholder="Cloudflare API Token" required>
                <input type="text" id="newCfZoneId" placeholder="Cloudflare Zone ID" required>
                <button type="submit" id="submitDomainBtn">Tambah Domain</button>
            </form>
            
            <h3>Daftar Domain Aktif</h3>
            <div id="domain-loader" style="text-align: center; padding: 1rem;">Memuat data domain...</div>
            <table id="domainTable">
                <thead>
                    <tr>
                        <th>Nama Domain</th>
                        <th>Zone ID</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div class="section">
            <h2>Daftar Subdomain <button id="refreshBtn">Refresh</button></h2>
            <table id="subdomainTable">
                </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
